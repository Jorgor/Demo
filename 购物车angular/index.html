<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<style>
    *{
        text-align: center!important;
    }
</style>
<body ng-app="app">
<div class="container" ng-controller="fruitController">

    <table class="table table-bordered">
       <thead>
       <tr>
           <th>产品编号</th>
           <th>产品名称</th>
           <th>购买数量</th>
           <th>产品单价</th>
           <th>产品总价</th>
           <th>操作</th>
       </tr>
       </thead>
        <tbody>
        <tr ng-repeat="item in cart">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button type="button" ng-click="reduce(item.id)" class="btn btn-primary"> - </button>
                <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                <button type="button" ng-click="add(item.id)" class="btn btn-primary"> + </button>

            </td>
            <td>{{item.price}}</td>
            <td>{{item.quantity*item.price}}</td>
            <td>
                <button type="button" ng-click="remove(item.id)"class="btn btn-danger" >移除</button>
            </td>

        </tr>
        <tr>
            <td></td>
            <td>总数</td>
            <td>{{totalQ()}}</td>

            <td>总价</td>
            <td>{{totalPrice()}}</td>
            <td>
                <button type="button" ng-click="cart = {}" class="btn btn-danger">清空购物车</button>
            </td>
        </tr>

        </tbody>
    </table>

</div>

<script src="js/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
